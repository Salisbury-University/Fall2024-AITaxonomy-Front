    /* Define CSS variables for colors */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --navbar-bg: #f8f9fa;
      --sidebar-bg: #f8f9fa;
      --breadcrumb-bg: #e9ecef;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --navbar-bg: #1e1e1e;
      --sidebar-bg: #1e1e1e;
      --breadcrumb-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .navbar,
    .breadcrumb {
      background-color: var(--navbar-bg);
    }

    .sidebar {
      background-color: var(--sidebar-bg);
    }

    .list-group-item {
      background-color: var(--sidebar-bg);
      color: var(--text-color);
    }

    .list-group-item:hover {
      background-color: #333333;
    }

    /* Ensure all headings and text elements inherit text color */
    h1, h2, h3, h4, h5, h6, p, a, li, span {
      color: var(--text-color);
    }

    /* Adjust link colors */
    a {
      color: var(--text-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Adjust button styles */
    .btn {
      color: var(--text-color);
      background-color: var(--navbar-bg);
      border-color: var(--text-color);
    }

    .btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    /* Adjust breadcrumb link colors */
    .breadcrumb-item a {
      color: var(--text-color);
    }

    .breadcrumb-item.active {
      color: var(--text-color);
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      overflow-y: auto;
    }

    /* Adjust collapse toggle icons */
    .nav-link.collapsed::after {
      content: '+';
      float: right;
    }

    .nav-link:not(.collapsed)::after {
      content: '-';
      float: right;
    }
  </style>

    // Function to build the sidebar menu
    function buildSidebar(categories) {
      const categoryList = document.getElementById("categoryList");
      for (let topLevel in categories) {
        // Create top-level item
        const topItem = document.createElement("li");
        topItem.classList.add("nav-item");

        // Create a collapse toggle for top level
        const topLink = document.createElement("a");
        topLink.href = `#collapse-${topLevel.replace(/\s+/g, "")}`;
        topLink.setAttribute("data-bs-toggle", "collapse");
        topLink.setAttribute("aria-expanded", "false");
        topLink.classList.add("nav-link", "collapsed");
        topLink.innerHTML = `<span data-feather="folder"></span> ${topLevel}`;

        topItem.appendChild(topLink);

        // Create sublist for mid level
        const midList = document.createElement("div");
        midList.classList.add("collapse");
        midList.id = `collapse-${topLevel.replace(/\s+/g, "")}`;
        midList.setAttribute("data-bs-parent", "#categoryList");

        const midNav = document.createElement("ul");
        midNav.classList.add("nav", "flex-column", "ms-3");

        const midCategories = categories[topLevel];
        for (let midLevel in midCategories) {
          const midItem = document.createElement("li");
          midItem.classList.add("nav-item");

          // Create a collapse toggle for mid level
          const midLink = document.createElement("a");
          midLink.href = `#collapse-${midLevel.replace(/\s+/g, "")}`;
          midLink.setAttribute("data-bs-toggle", "collapse");
          midLink.setAttribute("aria-expanded", "false");
          midLink.classList.add("nav-link", "collapsed");
          midLink.innerHTML = `<span data-feather="folder"></span> ${midLevel}`;

          midItem.appendChild(midLink);

          // Create sublist for low level
          const lowList = document.createElement("div");
          lowList.classList.add("collapse");
          lowList.id = `collapse-${midLevel.replace(/\s+/g, "")}`;
          lowList.setAttribute("data-bs-parent", midList.id);

          const lowNav = document.createElement("ul");
          lowNav.classList.add("nav", "flex-column", "ms-3");

          const lowCategories = midCategories[midLevel];
          for (let lowLevel of lowCategories) {
            const lowItem = document.createElement("li");
            lowItem.classList.add("nav-item");

            const lowLink = document.createElement("a");
            lowLink.href = "#";
            lowLink.classList.add("nav-link");
            lowLink.innerHTML = `<span data-feather="file"></span> ${lowLevel}`;

            lowItem.appendChild(lowLink);
            lowNav.appendChild(lowItem);
          }

          lowList.appendChild(lowNav);
          midItem.appendChild(lowList);
          midNav.appendChild(midItem);
        }

        midList.appendChild(midNav);
        topItem.appendChild(midList);
        categoryList.appendChild(topItem);
      }
    }

    // Build the sidebar on page load
    document.addEventListener("DOMContentLoaded", function () {
      buildSidebar(categories);

      // Initialize Feather Icons
      feather.replace();

      // Dark mode toggle
      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        // Change button text based on mode
        darkModeToggle.textContent = document.body.classList.contains(
          "dark-mode"
        )
          ? "Light Mode"
          : "Dark Mode";
      });
    });
